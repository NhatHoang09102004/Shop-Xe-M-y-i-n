<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết xe máy điện | Shop Xe Máy Điện Việt Nam</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- PhotoSwipe -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/photoswipe@5.4.4/dist/photoswipe.css"
    />

    <!-- CSS riêng -->
    <link rel="stylesheet" href="detail.css" />
  </head>
  <body class="bg-light">
    <div class="container my-4">
      <!-- Skeleton Loader -->
      <div id="skeletonLoader" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
      </div>

      <!-- Nội dung sản phẩm -->
      <div id="productDetail" class="card shadow p-4 d-none"></div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script riêng (module để dùng PhotoSwipe) -->
    <script src="detail.js" type="module"></script>
  </body>
</html>
